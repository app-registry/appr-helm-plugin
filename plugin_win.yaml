name: "appr"
version: "0.8.0"
usage: "app-registry client to Helm"
description: |-
  This plugin provides app-registry client to Helm.
  usage:
    $ helm appr install quay.io/charts/gitlab-ce --namespace ci
    $ helm appr upgrade quay.io/charts/jenkins --set imageTag=latest
ignoreFlags: false
useTunnel: false
command: "powershell $HELM_PLUGIN_DIR/cnr.ps1"
